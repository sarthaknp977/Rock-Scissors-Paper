<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <span class="computer-choice"></span>
        <button class="start-game">start
        </button>

        <div class="message">
            <div class="draw-window">
                <span>Tie!!</span>
            </div>
            <div class="lost-window">
                <span>You lost!!</span>
            </div>
            <div class="winning-window">
                <span>You Won!!</span>
            </div>
        </div>
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissor</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
